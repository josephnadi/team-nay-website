name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint HTML
        run: |
          # Simple check for HTML validity (requires tidy)
          sudo apt-get update && sudo apt-get install -y tidy
          tidy -e *.html

      - name: Build Docker image
        run: docker build -t team-nay-website:${{ github.sha }} .

      - name: Container Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'team-nay-website:${{ github.sha }}'
          format: 'table'
          exit-code: '1' # Fail the build if vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    needs: test-and-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/team-nay-website:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/team-nay-website:${{ github.sha }}
